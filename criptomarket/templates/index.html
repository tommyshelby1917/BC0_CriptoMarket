{% extends 'base.html' %}
{% block title %} Benvinguda {% endblock %}
{% block body %}
<p>Benvigut a Criptomarket</p>

<section>
<p>Informació sobre el preu en € de les nostres monedes disponibles:</p>
<table>
    <tr>
        <th>Moneda</th>
        <th>Preu</th>
    </tr>
{% for i in dict_monedas %}
    <tr>
        <td>{{ i }}</td>
        <td>{{ dict_monedas[i] }}€</td>
    </tr>
{% endfor %}
</table>
</section>

{% endblock %}
